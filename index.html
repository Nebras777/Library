<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="bookshelf_icon-icons.com_54414.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <p>Library</p>
            <button id="add">+ Add Book</button>
            <form action="" method="">
                <label>Book Name:</label>
                <input type="text" id="book">
                <label>Author Name:</label>
                <input type="text" id="author">
                <label># of Pages:</label>
                <label>Read yet?</label>
                <input type="number" min="1" id="pages">
                <div class="checkbox"  id="read">
                    <input type="checkbox">
                </div>
            </form>
            <button id="submit" type="submit">Submit</button>
            <a href="https://github.com/Nebras777" alt="Github" id="github-link" target="_blank"><img src="pfp.png" id="pfp"></a>
        </div>
        <div class="bookshelf">
            <div class="bookgrid">

            </div>
        </div>
    </div>
</body>
</html>
